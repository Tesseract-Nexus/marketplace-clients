name: Storefront - CI Build

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - 'feat/**'
      - 'feature/**'
      - 'bugfix/**'
      - 'hotfix/**'
    paths:
      - 'storefront/**'
      - '.github/workflows/storefront-build.yml'
  pull_request:
    branches:
      - main
    paths:
      - 'storefront/**'

permissions:
  contents: read
  packages: write
  security-events: write

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}/storefront

jobs:
  # =============================================================================
  # Quality Checks Job - Runs linting and type checking
  # =============================================================================
  quality:
    name: Quality Checks
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: storefront

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: storefront/package.json

      - name: Install dependencies
        run: npm install

      - name: Run ESLint
        run: npm run lint
        continue-on-error: true

      - name: Run TypeScript type check
        run: npm run type-check
        continue-on-error: true

      - name: Quality Summary
        if: always()
        run: |
          echo "## Quality Check Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Check | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| ESLint | Completed |" >> $GITHUB_STEP_SUMMARY
          echo "| TypeScript | Completed |" >> $GITHUB_STEP_SUMMARY

  # =============================================================================
  # Unit Tests Job - Runs in parallel with quality checks
  # =============================================================================
  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: storefront

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: storefront/package.json

      - name: Install dependencies
        run: npm install

      - name: Run unit tests
        run: npm test -- --coverage --passWithNoTests
        continue-on-error: true

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-storefront
          path: storefront/coverage
          retention-days: 7
        continue-on-error: true

      - name: Test Summary
        if: always()
        run: |
          echo "## Unit Test Summary - Storefront" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ -d coverage ]; then
            echo "Coverage report generated" >> $GITHUB_STEP_SUMMARY
          else
            echo "No coverage report" >> $GITHUB_STEP_SUMMARY
          fi

  # =============================================================================
  # Build and Push Docker Image
  # =============================================================================
  build:
    name: Build and Push Storefront
    runs-on: ubuntu-latest
    needs: [quality, test]  # Wait for quality checks and tests

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Determine environment file
        id: env_file
        run: |
          # Use .env.dev for main branch (devtest environment)
          # Use .env.example for other branches (can be customized per branch)
          if [[ "${{ github.ref_name }}" == "main" ]]; then
            echo "file=.env.dev" >> $GITHUB_OUTPUT
            echo "environment=devtest" >> $GITHUB_OUTPUT
          else
            echo "file=.env.example" >> $GITHUB_OUTPUT
            echo "environment=dev" >> $GITHUB_OUTPUT
          fi

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}
          labels: |
            org.opencontainers.image.source=${{ github.server_url }}/${{ github.repository }}
            org.opencontainers.image.title=Storefront
            org.opencontainers.image.description=Multi-tenant Storefront for Tesseract Hub

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: ./storefront
          file: ./storefront/Dockerfile
          platforms: linux/amd64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            ENV_FILE=${{ steps.env_file.outputs.file }}
            NODE_ENV=production
            NEXT_PUBLIC_OPENPANEL_CLIENT_ID=4e48bd44-8f2b-4976-9bc9-0c4fe4656e28
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Run Trivy vulnerability scanner
        if: github.event_name != 'pull_request'
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ fromJSON(steps.meta.outputs.json).tags[0] }}
          format: sarif
          output: trivy-results.sarif
          severity: CRITICAL,HIGH
        continue-on-error: true

      - name: Upload Trivy results to GitHub Security tab
        if: github.event_name != 'pull_request'
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: trivy-results.sarif
        continue-on-error: true

      - name: Build Summary
        if: always()
        run: |
          echo "## Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Application:** Storefront" >> $GITHUB_STEP_SUMMARY
          echo "**Architecture:** AMD64" >> $GITHUB_STEP_SUMMARY
          echo "**Branch:** ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "**Environment:** ${{ steps.env_file.outputs.environment }}" >> $GITHUB_STEP_SUMMARY
          echo "**Environment File:** ${{ steps.env_file.outputs.file }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [[ "${{ github.event_name }}" != "pull_request" ]]; then
            echo "âœ… **Docker Image:** Pushed to ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "**Tags:**" >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
            echo "${{ steps.meta.outputs.tags }}" >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
          else
            echo "ðŸ”¨ **Docker Image:** Built successfully (not pushed)" >> $GITHUB_STEP_SUMMARY
          fi
