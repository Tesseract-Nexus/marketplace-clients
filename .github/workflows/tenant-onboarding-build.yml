name: Tenant Onboarding - CI Build

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - 'feat/**'
      - 'feature/**'
      - 'bugfix/**'
      - 'hotfix/**'
    paths:
      - 'tenant-onboarding/**'
      - '.github/workflows/tenant-onboarding-build.yml'
  pull_request:
    branches:
      - main
    paths:
      - 'tenant-onboarding/**'

permissions:
  contents: read
  packages: write
  security-events: write

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}/tenant-onboarding

jobs:
  # =============================================================================
  # Quality Checks Job - Runs linting
  # =============================================================================
  quality:
    name: Quality Checks
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: tenant-onboarding

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: tenant-onboarding/package.json

      - name: Install dependencies
        run: npm install

      - name: Run ESLint
        id: lint
        run: |
          npm run lint 2>&1 | tee lint-output.txt
          LINT_EXIT=${PIPESTATUS[0]}
          WARNINGS=$(grep -c "warning" lint-output.txt || echo "0")
          ERRORS=$(grep -c "error" lint-output.txt || echo "0")
          echo "warnings=$WARNINGS" >> $GITHUB_OUTPUT
          echo "errors=$ERRORS" >> $GITHUB_OUTPUT
          exit 0  # Don't fail the job for warnings/errors
        continue-on-error: true

      - name: Quality Summary
        if: always()
        run: |
          echo "## Quality Check Summary - Tenant Onboarding" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Check | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| ESLint | ${{ steps.lint.outcome == 'success' && 'âœ… Passed' || 'âš ï¸ Warnings' }} |" >> $GITHUB_STEP_SUMMARY

  # =============================================================================
  # Build and Push Docker Image
  # =============================================================================
  build:
    name: Build and Push Tenant Onboarding
    runs-on: ubuntu-latest
    needs: quality

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}
          labels: |
            org.opencontainers.image.source=${{ github.server_url }}/${{ github.repository }}
            org.opencontainers.image.title=Tenant Onboarding MFE
            org.opencontainers.image.description=Tenant Onboarding Micro-Frontend for Tesseract Hub

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: ./tenant-onboarding
          file: ./tenant-onboarding/Dockerfile
          platforms: linux/amd64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            NEXT_PUBLIC_ECOMMERCE_ADMIN_URL=https://dev-admin.tesserix.app
            NEXT_PUBLIC_OPENPANEL_CLIENT_ID=023d1b23-c147-40a2-ba1a-a69d82718d0a
            NODE_ENV=production
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Run Trivy vulnerability scanner
        if: github.event_name != 'pull_request'
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ fromJSON(steps.meta.outputs.json).tags[0] }}
          format: sarif
          output: trivy-results.sarif
          severity: CRITICAL,HIGH
        continue-on-error: true

      - name: Upload Trivy results to GitHub Security tab
        if: github.event_name != 'pull_request'
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: trivy-results.sarif
        continue-on-error: true

      - name: Build Summary
        if: always()
        run: |
          echo "## Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Application:** Tenant Onboarding MFE" >> $GITHUB_STEP_SUMMARY
          echo "**Architecture:** AMD64" >> $GITHUB_STEP_SUMMARY
          echo "**Branch:** ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [[ "${{ github.event_name }}" != "pull_request" ]]; then
            echo "âœ… **Docker Image:** Pushed to ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "**Tags:**" >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
            echo "${{ steps.meta.outputs.tags }}" >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
          else
            echo "ðŸ”¨ **Docker Image:** Built successfully (not pushed)" >> $GITHUB_STEP_SUMMARY
          fi
